<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
table{width:200;
	   border-collapse: collapse;
	   border: 1px solid black;
}

th, td {
	border: 1px solid black;
	padding: 5px;
	text-align: center;
}


</style>
</head>
<body>

<table>

		<td>현미밥</td>
	</tr>

		<td colspan='2'>카레</td>
		<td>냉면</td>
		<td>햄버거</td>
	</tr>
		<tr><th>저녁</th>

</html>
